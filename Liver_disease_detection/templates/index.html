{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Fill in the test values</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="Age" id="Age" placeholder="Age">
            <input type="number" name="Total_Bilirubin" id="Total_Bilirubin" placeholder="Total_Bilirubin" step="any">
            <input type="number" name="Alkaline_Phosphotase" id="Alkaline_Phosphotase" placeholder="Alkaline_Phosphotase">
            <input type="number" name="Aspartate_Aminotransferase" id="Aspartate_Aminotransferase" placeholder="Aspartate_Aminotransferase">
            <input type="number" name="Total_Protiens" id="Total_Protiens" placeholder="Total_Protiens" step="any">
            <input type="number" name="Albumin_and_Globulin_Ratio" id="Albumin_and_Globulin_Ratio" placeholder="Albumin_and_Globulin_Ratio" step="any">
            <input type="number" name="Female" id="Female"placeholder="Female">
            <input type="number" name="Male" id="Male"placeholder="Male">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
